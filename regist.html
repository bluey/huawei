  <div class="regist_form">
    <h1 style="text-align: center;">用户注册</h1>
    <h4 style="color: orangered;text-align: center;" class="tips">提示内容</h4>
       <form autocomplete="on" class="myform">
         <p><span>用户名：</span><input class="username" type="text" pattern="[A-Za-z][0-9]{7,15}" required="required" title="请输入字母开的9-16位用户名"/></p>
         <p><span>密码：</span><input class="password" type="password" pattern="[a-zA-Z0-9]{6,}" required="required" title="请输入字6位以上的密码"/></p>
         <p><span>确认密码：</span><input class="repass" type="password" pattern="[a-zA-Z0-9]{6,}" required="required" title="请输入字6位以上的密码"/></p>
       <p><span>姓名：</span><input type="text" pattern="[\u4e00-\u9fa5]{2,8}" required="required" title="姓名为2-8个汉字"/></p>
         <p><span>姓别：</span><input style="height:10px;width:20px;padding-top:10px;border: 1px solid #666666;margin-left: 20px;" type="radio" value="男" name="sexradio"/>  男
           <input style="height:10px;width:20px;padding-top:10px;border: 1px solid #666666;margin-left: 20px;" type="radio" value="女" name="sexradio"/>  女</p>
         <p><span>电话：</span><input type="tel" class="tel" pattern="[1][3-9]{2}[0-9]{8}" required="required" title="请输入11位电话号码"/></p>
         <p><span>出生年月:</span><input type="date" required="required"/></p>
         <p><span>邮箱：</span><input type="email" required="required" /></p>
       <p style="width: auto;margin-left: 190px;"><input type="submit" class="submit" style="border-radius: 8px;width: 189px;" value="提交"></p>
     </form>
